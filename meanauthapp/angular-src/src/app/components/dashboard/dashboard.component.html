
<!-- content start -->
<div class="container">
		
    <div class="jumbotron">
        <h1><i class="fa fa-camera-retro" aria-hidden="true"></i> Gallery</h1>
        <p>Images uploaded by <b>{{ user.username }}</b> </p>          
    </div>

    <div class="row flex">

        <div *ngFor='let elem of user.images' class="col-lg-4 col-sm-6">
            <div class="thumbnail">
                <img src="{{ elem.img }}" class="img-thumbnail">
            </div>
        </div>

    </div>

</div>
